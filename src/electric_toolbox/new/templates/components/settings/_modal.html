{# templates/modals/settings.html #}
<div x-data="{ modalOpen: false }" @modal-settings-toggle.window="modalOpen = $event.detail"
    @keydown.escape.window="modalOpen = false"
    x-init="$watch('modalOpen', val => document.body.style.overflowY = val ? 'hidden' : '')">
    <div :class="{ 'block': modalOpen, 'hidden': !modalOpen }" class="fixed inset-0 z-50 overflow-y-auto"
        aria-labelledby="modal-title" role="dialog" aria-modal="true" x-show="modalOpen" x-cloak>

        <div class="flex items-center justify-center min-h-screen transform ">
            <div @click="modalOpen = false; $dispatch('modal-settings-feedback', false)"
                x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                class="fixed inset-0 transition-opacity z-51 bg-outp dark:bg-doutp backdrop-blur-md" aria-hidden="true">
            </div>
            <div x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative px-4 pt-5 pb-4 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl bg-outs dark:bg-douts z-52 dark:bg-gray-900 sm:my-8 sm:max-w-lg sm:w-full sm:p-6"
                @click.stop>
                <div class="absolute top-0 right-0 pt-4 pr-4">
                    <button @click="modalOpen = false; $dispatch('modal-settings-feedback', false)" type="button"
                        class="text-gray-400 bg-transparent rounded-md hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="sr-only">Close</span>
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="sm:flex sm:items-start">
                    <div class="w-full mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" id="modal-title">
                            Settings
                        </h3>
                        <div class="w-full mt-2 space-y-4">
                            {% include 'components/settings/_settings.htm' %}
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <button @click="modalOpen = false; $dispatch('modal-settings-feedback', false)" type="button"
                        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
